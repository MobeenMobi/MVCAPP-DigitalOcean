name: CI + Deploy to IIS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet build MVCApp-DigitalOcean/MVCApp-DigitalOcean.csproj -c Release --no-restore
      - run: dotnet publish MVCApp-DigitalOcean/MVCApp-DigitalOcean.csproj -c Release -o publish
      - uses: actions/upload-artifact@v4
        with:
          name: mvcapp
          path: publish/

  deploy:
    needs: build
    runs-on: self-hosted  # ðŸ‘ˆ will run on your UAT server
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: mvcapp
          path: publish
      - shell: powershell
        run: |
          Import-Module WebAdministration
          Stop-WebAppPool -Name "MVCApp"
      - shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMddHHmm"
          Rename-Item "C:\inetpub\wwwroot\MVCApp" "C:\inetpub\wwwroot\MVCApp_backup_$timestamp"
      - shell: powershell
        run: |
          Copy-Item "publish\*" "C:\inetpub\wwwroot\MVCApp" -Recurse
      - shell: powershell
        run: |
          Import-Module WebAdministration
          Start-WebAppPool -Name "MVCApp"
